<ion-header slot="top" class="toolbar-no-border no-border" mode="ios">
  <ion-toolbar>
    <img class="brand" src="../../../../../assets/shapes/logo.svg" />
  </ion-toolbar>
</ion-header>

<ion-content class="content-layout" mode="ios">
  <div class="help__content">
    <ion-text>
      <h1>Estoy para ayudar</h1>
    </ion-text>
    <div class="buttom__option">
      <p>
        QUIERO CONVERSAR Puedo interactuar virtualmente con alguien
      </p>
    </div>
    <div class="buttom__option">
      <p>
        VER MI PERFIL Como me doy a conocer
      </p>
    </div>
    <div class="buttom__option">
      <p>
        EMERGENCIA Puedo llamar a las autoridades
      </p>
    </div>
    <ion-button [routerLink]="['/private/home']" class="buttom-yellow">
      Volver
    </ion-button>
  </div>
  <img
    class="image__footer"
    src="../../../../../assets/images/help-1.svg"
    alt=""
  />
</ion-content>
