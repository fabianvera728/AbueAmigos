<ion-header class="toolbar-no-border no-border" mode="ios">
  <ion-toolbar>
    <img class="brand" src="../../../../../assets/shapes/logo.svg" />
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-slides #mySlide>
    <ion-slide>
      <img src="../../../../../assets/images/welcome-1.svg" alt="" />
      <div>
        <p>Sientete acompañado</p>
        <p>Es fácil y sencillo</p>
      </div>
      <section class="welcome__options">
        <ion-button class="buttom-yellow" (click)="swipeNext()">Siguiente</ion-button>
      </section>
    </ion-slide>
    <ion-slide>
      <img src="../../../../../assets/images/welcome-2.svg" alt="" />
      <div>
        <p>Puedes conversar</p>
        <p>con alguien</p>
      </div>
      <section class="welcome__options">
        <ion-button class="buttom-yellow" expand="block"
          [routerLink]="['/public/register']">
          Siguiente
        </ion-button>
      </section>
    </ion-slide>
  </ion-slides>
</ion-content>
